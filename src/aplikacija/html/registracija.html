<!DOCTYPE html>
<html lang="hr">


<head>
    <title>Početna</title>
    <meta charset="UTF-8" />
    <link href="/css/pklaric22_css.css" rel="stylesheet" type="text/css">
    <script src="/js/odjava_gumb.js"></script>
</head>

<body>
    <header>Početna</header>
    <nav>#navigacija#</nav>
    <main>
        <div id="poruka">#poruka#</div>
        <form action="/registracija" method="POST">
            <label for="ime">Ime</label>
            <input type="text" name="ime" id="ime" />
            <br>
            <label for="prezime">Prezime</label>
            <input type="text" name="prezime" id="prezime" />
            <br>
            <label for="lozinka">Lozinka</label>
            <input type="password" name="lozinka" id="lozinka" />
            <br>
            <label for="email">email</label>
            <input type="mail" name="email" id="email" />
            <br>
            <label for="korime">Korisničko ime</label>
            <input type="text" name="korime" id="korime" />
            <br>
            <input type="submit" value="Registriraj" />
        </form>
        <button id="odjavaGumb">Odjava</button>

    </main>
    <footer></footer>
</body>

</html>
